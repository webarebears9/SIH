<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body id="login-body">
    <div class="login-container">
        <img src="logo.png" alt="logo" id="logo-login" width="170vh">
        <div class="admin-container create">
            <h2 id="login-h2" class="h2-create">Login</h2>
            <div class="register-content ">
                <form action="login3.html">
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" name="user-name" id="user-name" required placeholder="Enter a UserName">
                        </div>
                        <div class="input-container">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name="email" id="email" required placeholder="Enter Email id">
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" name="phone" id="phone" required placeholder="Enter phone no.">
                        </div>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter password">
                        </div>
                    <div>
                        <button id="login-btn" type="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
